spring:
  application:
    name: mascotas-api
  datasource:
    url: jdbc:postgresql://localhost:5432/mascotas_db
    username: postgres
    password: newpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  output:
    ansi:
      enabled: always

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.salamea.mascotas: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      logback: true
      http: true
    export:
      prometheus:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    circuitbreakers:
      enabled: true

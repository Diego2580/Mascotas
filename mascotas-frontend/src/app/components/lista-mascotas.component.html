<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-12">
      <h1 class="mb-3">Gesti칩n de Mascotas</h1>
      <button class="btn btn-primary btn-lg" (click)="crear()">
        <i class="bi bi-plus-circle"></i> Agregar Mascota
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Filtros</h5>
          <div class="row g-3">
            <div class="col-md-5">
              <label for="busqueda" class="form-label">Buscar por nombre:</label>
              <input 
                type="text" 
                class="form-control" 
                id="busqueda"
                [(ngModel)]="busqueda"
                placeholder="Ej: Max">
            </div>
            <div class="col-md-5">
              <label for="especie" class="form-label">Filtrar por especie:</label>
              <select 
                class="form-control" 
                id="especie"
                [(ngModel)]="filtroEspecie">
                <option value="">Todas las especies</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Conejo">Conejo</option>
                <option value="Pajaro">P치jaro</option>
                <option value="Pez">Pez</option>
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success mt-4" (click)="aplicarFiltro()">
                Buscar
              </button>
              <button class="btn btn-secondary mt-4 ms-2" (click)="limpiar()">
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = null"></button>
  </div>

  <!-- Tabla de mascotas -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Mascotas ({{ totalMascotas }})</h5>
        </div>
        <div class="card-body">
          <div *ngIf="cargando" class="alert alert-info">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            Cargando mascotas...
          </div>

          <div *ngIf="!cargando && mascotas.length === 0" class="alert alert-warning">
            No hay mascotas registradas. Crea una nueva.
          </div>

          <div *ngIf="!cargando && mascotas.length > 0" class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Especie</th>
                  <th>Edad</th>
                  <th>Due침o</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mascota of mascotas">
                  <td>{{ mascota.id }}</td>
                  <td>{{ mascota.nombre }}</td>
                  <td><span class="badge bg-info">{{ mascota.especie }}</span></td>
                  <td>{{ mascota.edad }} a침os</td>
                  <td>{{ mascota.dueno }}</td>
                  <td>
                    <button 
                      class="btn btn-sm btn-info me-2" 
                      (click)="ver(mascota.id)"
                      title="Ver detalle">
                      <i class="bi bi-eye"></i> Ver
                    </button>
                    <button 
                      class="btn btn-sm btn-warning me-2" 
                      (click)="editar(mascota.id)"
                      title="Editar">
                      <i class="bi bi-pencil"></i> Editar
                    </button>
                    <button 
                      class="btn btn-sm btn-danger" 
                      (click)="eliminar(mascota.id)"
                      title="Eliminar">
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

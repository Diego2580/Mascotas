<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-12">
      <button class="btn btn-secondary" (click)="volver()">
        <i class="bi bi-arrow-left"></i> Volver
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!-- Cargando -->
      <div *ngIf="cargando" class="alert alert-info">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        Cargando detalle de la mascota...
      </div>

      <!-- Error -->
      <div *ngIf="error && !cargando" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Detalle de mascota -->
      <div *ngIf="mascota && !cargando" class="card">
        <div class="card-header" [ngClass]="getColorEspecie(mascota.especie)">
          <h3 class="mb-0 text-white">{{ mascota.nombre }}</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <h6 class="text-muted">Especie</h6>
              <p class="h5">{{ mascota.especie }}</p>
            </div>
            <div class="col-md-6">
              <h6 class="text-muted">Edad</h6>
              <p class="h5">{{ mascota.edad }} años</p>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <h6 class="text-muted">Dueño</h6>
              <p class="h5">{{ mascota.dueno }}</p>
            </div>
            <div class="col-md-6">
              <h6 class="text-muted">ID</h6>
              <p class="h5">#{{ mascota.id }}</p>
            </div>
          </div>

          <hr>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-warning btn-lg" (click)="editar(mascota.id)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger btn-lg" (click)="volver()">
              Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
